<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>USERS List</title>
</head>
<body>
<h1>USERS LIST</h1>
<a href="addUser">ADD NEW USER</a>

<br/><br/>
<div>
    <table border="5">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.getName}">...</td>
            <td th:utext="${user.getLastName}">...</td>
            <td th:utext="${user.getEmail}">...</td>
            <td>
<!--                <a th:href="@{'/edit/' + ${user.getId}}">edit</a>   Так пишем, если работаем через @PathVariable("id") Long id-->
<!--                <a th:href="@{'/deleteUser/' + ${user.getId}}">delete</a>-->

<!--                Так пишем, если используем @RequestParam-->
                <a th:href="@{/edit(id=${user.getId})}">edit</a>
                <a th:href="@{/deleteUser(id=${user.getId})}">delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
